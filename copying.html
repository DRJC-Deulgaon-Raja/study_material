<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Button</title>
        <style>
        #btn{
    width : 96px;
    height :48px;
    font-size : 24px;
}
        </style>
        
    </head>
    <body>
        <button id="btn" onclick="+1">0</button>
        <script>
            var x = document.getElementById('btn');
            x.onclick = function() {
                x.innerHTML = x+1;
            };
        </script>
    </body>
</html>
